        height: 15px;
        width: 15px;
        border: 1px solid grey;
        display: inline-block;
        position: relative;
    }

    /* Style its checked state...with a ticked icon */
    [type=checkbox]:checked+span:before {
        content: '\2713';
        position: absolute;
        top: -12px;
        left: 0;
        font-size: 25px;
        color: green;
    }

    .tooltip1 {
        position: relative;

    .tooltip1 .tooltiptext1 {
        visibility: hidden;
        width: 250px;
        background-color: black;
        color: #fff;

    #tableHead {

    }

    #newFiles {
        text-align: left;
    }

    /* Page Loader */
    #loader {

        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
    }

    @keyframes loader {
        0% {
            left: -100px
        }

        100% {
            left: 110%;
        }
    }

    #PageLoader h1 {
        text-align: center;
    }

    #loadingMessage {
        text-align: center;
        justify-content: center;
    }

    #box {
        width: 50px;
        height: 50px;
        background: #fff;
        animation: animate .5s linear infinite;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 3px;
    }

    @keyframes animate {
        17% {
            border-bottom-right-radius: 3px;
        }

        25% {
            transform: translateY(9px) rotate(22.5deg);
        }

        50% {
            transform: translateY(18px) scale(1, .9) rotate(45deg);
            border-bottom-right-radius: 40px;
        }

        75% {
            transform: translateY(9px) rotate(67.5deg);
        }

        100% {
            transform: translateY(0) rotate(90deg);
        }
    }

    #shadow {
        width: 50px;
        height: 5px;
        background: #000;
        opacity: 0.1;
        position: absolute;
        top: 59px;
        left: 0;
        border-radius: 50%;
        animation: shadow .5s linear infinite;
    }

    @keyframes shadow {
        50% {
            transform: scale(1.2, 1);
        }
    }

    #PageLoader {
