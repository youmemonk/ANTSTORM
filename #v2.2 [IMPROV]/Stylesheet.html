<style>
    /* IMPORTS */
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    /* Style the artificial checkbox */
    label input {
        display: none;
        /* Hide the default checkbox */
    }

    label span {
        height: 15px;
        width: 15px;
        border: 1px solid grey;
        display: inline-block;
        position: relative;
    }

    /* Style its checked state...with a ticked icon */
    [type=checkbox]:checked+span:before {
        content: '\2713';
        position: absolute;
        top: -12px;
        left: 0;
        font-size: 25px;
        color: green;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: rgba(245, 245, 245, 0.87);
    }

    /* Tooltip for info button popup */
    #title {
        height: 100px;
        padding-top: 10px;
        margin: 30px;
        background-color: #0064FF;
    }

    h1 {
        font-size: 60px;
        font-weight: bold;
        color: #FFFFFF;
        font-family: 'Ubuntu', sans-serif;
    }

    /* Dropdowns */
    #dropdownRow {
        margin-top: 25px;
    }

    .dropdown {
        margin-right: 5px;
        border-radius: 5px;
        align-content: center;
        text-align: center;
        width: 250px;
        height: 40px;
        font-style: italic;
        color: #0064FF;
        border: #0064FF 1.5px solid;
        box-shadow: 5px 5px #cccccc;
    }

    select {
        text-align-last: center;
        font-size: 16px;
    }

    /* createTemplateBtnRow */
    #createTemplateBtnRow {
        margin-top: 60px;
        margin-bottom: 10px;
    }

    .btn-grad {
        background-color: #0064FF;
        text-align: center;
        width: 200px;
        height: 40px;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        border: #7D7D7D 1.5px solid;
        box-shadow: 5px 5px #cccccc;
        border-radius: 5px;
    }

    .btn-grad:hover {
        background-position: right center;
        color: #fff;
        text-decoration: none;
    }

    .btnCreate {
        background-color: #0064FF;
        text-align: center;
        width: 120px;
        height: 40px;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        border: #7D7D7D 1.5px solid;
        border-radius: 5px;
    }

    /* SearchBar */
    #searchText {
        width: 250px;
        height: 40px;
        border: #7D7D7D 1.5px solid;
        box-shadow: 5px 5px #cccccc;
        border-radius: 5px;
        font-style: italic;
        color: #0064FF;
    }

    ::placeholder {
        color: #0064FF;
        opacity: 1;
    }

    :-ms-input-placeholder {
        color: #0064FF;
    }

    ::-ms-input-placeholder {
        color: #0064FF;
    }

    .tooltip1 {
        position: relative;
        display: inline-block;
    }

    .tooltip1 .tooltiptext1 {
        visibility: hidden;
        width: 250px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 15px;
        top: -5px;
        right: 105%;

        /* Position the tooltip */
        position: absolute;
        z-index: 2;
    }

    .tooltip1:hover .tooltiptext1 {
        visibility: visible;
    }

    /* Table */
    #tableHead {
        position: sticky;
        z-index: 1;
        top: 0;
        background-color: #E6E6E6;
        text-align: center;
        font-weight: 900;
        font-size: 16px;
        border: #7D7D7D 1px solid;
    }

    #tableData {
        border: #7D7D7D 1px solid;
        background-color: rgb(243, 243, 243);
    }

    .tableElementCenter {
        text-align: center;
    }

    table {
        border: #7D7D7D 1px solid;
    }

    td {
        border: #7D7D7D 1px solid;
        vertical-align: middle;

    }

    /* Empty Description highlight */
    #emptyDesc {
        font-style: italic;
        color: #7D7D7D;
    }

    /* The scrollable part */
    .scrollable {
        /* height: 400px; */
        height: 60vh;
        overflow-y: scroll;
    }

    th {
        position: sticky;
        z-index: 2;
        top: 0;
        background-color: #E6E6E6;
        border: #7D7D7D 1px solid;
        border-bottom: #7D7D7D 1px solid;
    }

    /* Modals */
    .modal-backdrop {
        opacity: 0.6 !important;
    }

    .error {
        color: #FF2850;
    }

    .success {
        color: #00DC96;
    }

    .wait {
        color: #FFB414;
    }

    .uil-info-circle {
        font-size: larger;
        color: #7D7D7D;
    }

    .modal-header {
        border: none;
    }

    .modal-footer {
        border: none;
        display: block;
    }

    /* OppIdModal */
    .modal-content {
        width: 600px;
        height: fit-content;
        padding: 25px;
        border-radius: 50px;
        text-align: center;
        justify-content: center;
    }

    .modal-dialog {
        text-align: center;
        justify-content: center;
    }

    /* Opp ID Input Bar in Modal */
    #opportunityId {
        width: 250px;
        height: 40px;
        margin-top: 20px;
        text-align: center;
        background-color: #E6E6E6;
        border: none;
        border-radius: 5px;
    }

    /* Newly created files */
    #newFiles {
        text-align: left;
    }

    /* Page Loader */
    #loader {

        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
    }

    @keyframes loader {
        0% {
            left: -100px
        }

        100% {
            left: 110%;
        }
    }

    #PageLoader h1 {
        text-align: center;
    }

    #loadingMessage {
        text-align: center;
        justify-content: center;
    }

    #box {
        width: 50px;
        height: 50px;
        background: #fff;
        animation: animate .5s linear infinite;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 3px;
    }

    @keyframes animate {
        17% {
            border-bottom-right-radius: 3px;
        }

        25% {
            transform: translateY(9px) rotate(22.5deg);
        }

        50% {
            transform: translateY(18px) scale(1, .9) rotate(45deg);
            border-bottom-right-radius: 40px;
        }

        75% {
            transform: translateY(9px) rotate(67.5deg);
        }

        100% {
            transform: translateY(0) rotate(90deg);
        }
    }

    #shadow {
        width: 50px;
        height: 5px;
        background: #000;
        opacity: 0.1;
        position: absolute;
        top: 59px;
        left: 0;
        border-radius: 50%;
        animation: shadow .5s linear infinite;
    }

    @keyframes shadow {
        50% {
            transform: scale(1.2, 1);
        }
    }

    #PageLoader {
        background: #6997DB;
        overflow: hidden;
    }

    h4 {
        position: relative;
        top: 100px;
        margin: 0;
        font-weight: 600;
        font-family: sans-serif;
        color: #fff;
    }
</style>
