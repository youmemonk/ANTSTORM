    <div class="container-fluid">
        <div class="row text-center p-4" id="title">

        <div class="row text-center justify-content-around" id="dropdownRow">
            <!-- DROPDOWN 1 -->
            <div class="col-3 text-center">
                <!-- Cycle Dropdown -->
                <div id="cycleDropdown">
                    <select class="dropdown">
                        <option value="" disabled selected>Select a Business cycle
                        </option>
                    </select>
                </div>
            </div>

            <!-- DROPDOWN 2 -->
            <div class="col-3">
                <!-- BU Dropdown -->
                <div id="BUDropdown">
                    <select class="dropdown">
                        <option value="" disabled selected>Select Business Unit (BU)
                        </option>
                    </select>
                </div>
            </div>

            <!-- DROPDOWN 3 -->
            <div class="col-3">
                <div id='productDropdown'>
                    <!-- Product Dropdown -->
                    <select name="product" id="product" class="dropdown">
                        <option class="dropdownOptions" value="" disabled selected>Select the Product
                        </option>
                    </select>
                </div>
            </div>

            <!-- DROPDOWN 4 -->
            <div class="col-3">
                <div id='regionDropdown'>
                    <!-- Region Dropdown -->
                    <select name="region" id="region" class="dropdown">
                        <option value="" disabled selected>Select the Region
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-4 mb-3 text-center justify-content-between">
            <div class="col-4">
                <button type="button" onclick="openOppIdModal()" class="btn-grad">
                    Create Template
                </button>

                <span class="tooltip1" id="createTemplateInfo">
                    <i class="uil uil-comment-exclamation"></i>
                </span>
            </div>

            <div class="col-3 align-self-end">
                <div id='searchBar'></div>
            </div>
        </div>

        <!-- OPP ID/Project Code Modal -->
        <!-- Add all elements to same body and add custom styling-->
        <div class="modal fade" id="OppIdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" onclick="closeOppIdModal()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center" id="oppIdInput">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="verifyOppId()">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Modal  -->
        <div class="modal fade" id="successModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="random"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" aria-label="Close"
                            onclick="closeSuccessModal()"></button>
                    </div>
                    <div class="modal-body">
                        <div id="successModalHead">
                        </div>
                        <div id="successModalBody">
                        </div>
                    </div>

        </div> -->
                </div>
            </div>
        </div>

        <div class="row justify-content-evenly">
            <div id="table">
            </div>
        </div>


        <!-- Loading Spinner -->
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadMeLabel">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-body text-center">
                    <div class="spinner-border text-info" style="width: 5rem; height: 5rem;" role="status">

                    </div>
                </div>
